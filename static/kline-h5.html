<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>K线图表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f6f7fb;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chart-wrapper {
            flex: 1;
            padding: 10px;
            background: #fff;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        #main-chart {
            flex: 1;
            min-height: 300px;
            width: 100%;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
            font-size: 16px;
        }
        
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #f56565;
            font-size: 16px;
            text-align: center;
            flex-direction: column;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <div id="main-chart" class="loading">正在加载K线数据...</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script>
        let chart = null;
        let chartData = [];
        
        // 初始化图表
        function initChart() {
            const chartDom = document.getElementById('main-chart');
            chartDom.innerHTML = '';
            
            try {
                chart = echarts.init(chartDom);
                
                // 监听窗口大小变化
                window.addEventListener('resize', () => {
                    if (chart) {
                        chart.resize();
                    }
                });
                
                // 如果有初始数据则渲染
                if (chartData && chartData.length > 0) {
                    renderChart();
                } else {
                    // 生成默认示例数据
                    generateSampleData();
                    renderChart();
                }
                
            } catch (error) {
                console.error('图表初始化失败:', error);
                showError('图表初始化失败');
            }
        }
        
        // 显示错误信息
        function showError(message) {
            const chartDom = document.getElementById('main-chart');
            chartDom.innerHTML = `
                <div class="error">
                    <div class="error-icon">📈</div>
                    <div>${message}</div>
                    <div style="font-size: 12px; margin-top: 10px; color: #999;">
                        请检查网络连接或稍后重试
                    </div>
                </div>
            `;
        }
        
        // 生成示例数据
        function generateSampleData() {
            chartData = [];
            const now = new Date();
            let basePrice = 50000;
            
            for (let i = 50; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 60000);
                const open = basePrice + (Math.random() - 0.5) * 500;
                const close = open + (Math.random() - 0.5) * 300;
                const high = Math.max(open, close) + Math.random() * 100;
                const low = Math.min(open, close) - Math.random() * 100;
                const volume = 1000 + Math.random() * 2000;
                
                chartData.push({
                    time: formatTime(time),
                    open: +open.toFixed(2),
                    close: +close.toFixed(2),
                    high: +high.toFixed(2),
                    low: +low.toFixed(2),
                    volume: +volume.toFixed(0)
                });
                
                basePrice = close;
            }
        }
        
        // 格式化时间
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        // 渲染图表
        function renderChart() {
            if (!chart || !chartData || chartData.length === 0) return;
            
            try {
                const upColor = '#00da3c';
                const downColor = '#ec0000';
                
                const categoryData = chartData.map(item => item.time);
                const values = chartData.map(item => [item.open, item.close, item.low, item.high]);
                
                const option = {
                    backgroundColor: '#fff',
                    animation: true,
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: { type: 'cross' },
                        backgroundColor: 'rgba(50, 50, 50, 0.7)',
                        textStyle: { color: '#fff' },
                        borderWidth: 0,
                        formatter: function (params) {
                            const data = params[0];
                            if (!data || !data.data) return '';
                            
                            const [open, close, low, high] = data.data;
                            return `
                                <div style="font-size: 12px;">
                                    <div style="margin-bottom: 5px; font-weight: bold;">${data.name}</div>
                                    <div>开盘: ${open}</div>
                                    <div>收盘: ${close}</div>
                                    <div>最高: ${high}</div>
                                    <div>最低: ${low}</div>
                                </div>
                            `;
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        top: '10%',
                        bottom: '15%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        data: categoryData,
                        boundaryGap: false,
                        axisLine: { 
                            lineStyle: { color: '#8392A5' }
                        },
                        axisTick: { 
                            lineStyle: { color: '#8392A5' }
                        },
                        axisLabel: { 
                            textStyle: { color: '#8392A5' },
                            fontSize: 10
                        }
                    },
                    yAxis: {
                        scale: true,
                        axisLine: { 
                            lineStyle: { color: '#8392A5' }
                        },
                        axisTick: { 
                            lineStyle: { color: '#8392A5' }
                        },
                        axisLabel: { 
                            textStyle: { color: '#8392A5' },
                            fontSize: 10
                        },
                        splitLine: {
                            lineStyle: { 
                                color: ['#E9EEF3'],
                                type: 'dashed'
                            }
                        }
                    },
                    series: [{
                        name: 'K线',
                        type: 'candlestick',
                        data: values,
                        itemStyle: {
                            color: upColor,
                            color0: downColor,
                            borderColor: upColor,
                            borderColor0: downColor,
                            borderWidth: 1
                        },
                        barWidth: '60%'
                    }]
                };
                
                chart.setOption(option, true);
                
            } catch (error) {
                console.error('图表渲染失败:', error);
                showError('图表渲染失败');
            }
        }
        
        // 更新数据的方法，供外部调用
        window.updateKlineData = function(data) {
            if (!data || !Array.isArray(data)) {
                console.warn('无效的K线数据');
                return;
            }
            
            chartData = data;
            if (chart) {
                renderChart();
            }
        };
        
        // 获取当前数据
        window.getKlineData = function() {
            return chartData;
        };
        
        // 清空数据
        window.clearKlineData = function() {
            chartData = [];
            if (chart) {
                chart.clear();
            }
        };
        
        // 监听来自父页面的消息
        window.addEventListener('message', function(event) {
            if (event.data) {
                switch(event.data.type) {
                    case 'updateData':
                        window.updateKlineData(event.data.data);
                        break;
                    case 'clearData':
                        window.clearKlineData();
                        break;
                }
            }
        });
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                try {
                    initChart();
                } catch (error) {
                    console.error('页面初始化失败:', error);
                    showError('页面初始化失败');
                }
            }, 100);
        });
        
        // 页面卸载时清理资源
        window.addEventListener('beforeunload', function() {
            if (chart) {
                chart.dispose();
                chart = null;
            }
        });
    </script>
</body>
</html>
